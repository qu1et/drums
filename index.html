<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Drum Kit</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">scream1</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">scream2</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">ass we can</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">boy♂next♂door</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">FUCK YOU</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">spank</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">spank 2</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">spank 3</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">woo</span>
            </div>
        </div>

        <audio data-key="65" src="sounds/scream1.wav"></audio>
        <audio data-key="83" src="sounds/scream2.mp3"></audio>
        <audio data-key="68" src="sounds/Ass we can.mp3"></audio>
        <audio data-key="70" src="sounds/Boy♂next♂door.wav"></audio>
        <audio data-key="71" src="sounds/FUCK YOU.mp3"></audio>
        <audio data-key="72" src="sounds/Spank.mp3"></audio>
        <audio data-key="74" src="sounds/spank 2.mp3"></audio>
        <audio data-key="75" src="sounds/Spank 3.mp3"></audio>
        <audio data-key="76" src="sounds/Woo.wav"></audio>

        <script src="js/script.js"></script>
    </body>
</html>
